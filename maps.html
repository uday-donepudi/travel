<!DOCTYPE html>
<html>
<head>
  <style>
    head,body{
      margin: 0;
    }
  </style>
</head>
<body>


<div id="googleMap" style="width:100%;height:100vh;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(20.4342177502538, 78.00625183746817),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
new google.maps.Marker({
  
    position: {lat: 34.1662548, lng: 77.5255386},
    map,
    title: "Leh",
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI-rYMI7M4tL9pvSZnR7cSyJpAZTcyuU8&callback=myMap"></script>

</body>
</html>
